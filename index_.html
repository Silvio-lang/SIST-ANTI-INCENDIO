<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicamentos e Preços</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Medicamentos e Preços</h1>

        <div class="form-section">
            <input type="text" id="medicamentoNome" placeholder="Nome do Medicamento" list="listaMedicamentos" required autocomplete="off">
            <datalist id="listaMedicamentos"></datalist>

            <input type="number" id="medicamentoPreco" placeholder="Preço (ex: 15.50)" step="0.01">
            <input type="text" id="medicamentoComentario" placeholder="Comentário (opcional)" maxlength="100">
            <input type="text" id="medicamentoData" placeholder="MM/AA (ex: 10/23)" pattern="\d{2}/\d{2}" title="Formato: MM/AA" maxlength="5">
            
            <button onclick="adicionarOuAtualizarMedicamento()">Adicionar/Atualizar</button>
            <button id="cancelarEdicaoBtn" onclick="cancelarEdicao()" style="display:none; background-color: #6c757d;">Cancelar Edição</button>
            <button onclick="exportarDadosJSON()">Salvar DADOS</button>
            <button onclick="document.getElementById('importarArquivo').click()">Importar DADOS</button>
            <input type="file" id="importarArquivo" accept=".json" style="display: none;" onchange="importarDadosJSON(event)">
        </div>

        <div class="list-section">
            <div class="export-import-section" style="display: flex; justify-content: space-between; align-items: center;">
                <input type="text" id="filtroMedicamento" placeholder="Filtrar..." onkeyup="filtrarTabela()" style="margin-left: 10px;">
            </div>
            <table id="tabelaMedicamentos">
                <thead>
                    <tr>
                        <th onclick="ordenarTabela('nome')">Medicamento</th>
                        <th 'historico'>Preços Anteriores</th>
                        <th 'ultimoPreco'>Último Preço</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados dos medicamentos serão inseridos aqui pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
